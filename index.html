<!DOCTYPE html>
<html>
  <head>
    <title>S3 CORS Demo</title>
  </head>
  <body>
    <button id="fetchFile">Fetch File</button>
    <script>
      document
        .getElementById("fetchFile")
        .addEventListener("click", async () => {
          try {
            const response = await fetch(
              "https://udemy-m0tyoc9u.s3.ap-northeast-1.amazonaws.com/example.txt"
            );
            const text = await response.text();
            console.log(text);
          } catch (error) {
            console.error("CORS Error:", error);
          }
        });
    </script>
  </body>
</html>
